<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Cleaner & Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h3>Text Cleaner & Compressor</h3>
  <textarea id="inputText" placeholder="Paste the text here..."></textarea>
  <button id="cleanButton">Clean & Compress</button>
  <textarea id="outputText" placeholder="Cleaned text will appear here..." readonly></textarea>

  <script src="popup.js"></script>
</body>
</html>
